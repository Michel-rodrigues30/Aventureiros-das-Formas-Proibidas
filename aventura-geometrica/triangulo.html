<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Calcular o Triangulo</h1>
        <ul>
            <li><a href="index.html">inicio</a></li>
        </ul>
    </header>

    <main>
        <div class="l"><br><p>O triângulo é uma figura geométrica com três lados. A fórmula para calcular a área de um triângulo é:</p>
        <img src="imagem/triangulo tranparente.png" alt="Triangulo">
        <p>Fórmula para calcular a área = <code>(Base * Altura) / 2</code></p></div>
    
        <form id="calc-form">
            <div class="l">
                <label for="base">Base do Triângulo:</label>
                <input type="number" id="base" required>
            </div>
    
            <div class="l">
                <label for="altura">Altura do Triângulo:</label>
                <input type="number" id="altura" required>
            </div>
    
            <div class="l">
                <button type="button" id="calcular-btn" onclick="calcularArea()">Calcular Área</button>
            </div>
    
            <div class="l">
                <label for="resultado">Área do Triângulo:</label>
                <span id="resultado">Exemplo</span>
            </div>
        </form>
    </main>
    
    <script src="JavaScript/Triangulo.js"></script>
